<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">Student Management CRUD</div>
      <form action="">
        <div class="formCont">
        <input type="text" placeholder="Name"  id="fname" required/>
        <input type="email" placeholder="Email" id="femail" required/>
        <input type="number" placeholder="GPA" id="gpa" required/>
        <input type="number" placeholder="Age" id="age" required/>
        <input type="text" placeholder="Degree" id="degree" required/>
      </div>
        <button class="btn">Add Student</button>
      </form>

      <form action="">
        <input
          id="Search"
          type="text"
          placeholder="Search By Name, email or degree"
        />
      </form>

      <div class="table-container">
        <table class="table" id="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Student Name</th>
              <th>Email</th>
              <th>Age</th>
              <th>GPA</th>
              <th >Degree</th>
            </tr>
          </thead>
          <tbody id="tbody">
            
          </tbody>
        </table>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
